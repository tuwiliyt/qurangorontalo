<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qur'an Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Naskh+Arabic:wght@400;600&family=Scheherazade+New:wght@400;700&family=Reem+Kufi:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
  <header class="app-header">
    <div class="brand">Qur'an Online</div>
    <div class="controls">
      <button id="homeBtn" class="control" title="Beranda">🏠</button>
      <select id="surahSelect" class="control"></select>
      <button id="bookmarkBtn" class="control" title="Simpan bookmark">★</button>
      <button id="themeBtn" class="control" title="Ganti tema">🌓</button>
      <button id="aboutBtn" class="control" title="Tentang aplikasi">ℹ️</button>
      <button id="settingsBtn" class="control" title="Pengaturan">⚙️</button>
    </div>
    <div class="search-container">
      <input id="globalSearchInput" type="search" placeholder="Cari ayat, terjemahan..." class="global-search">
      <button id="globalSearchBtn" class="search-btn" title="Cari">🔍</button>
    </div>
    <audio id="audioPlayer" style="display:none;"></audio>
    
  </header>

  <main id="content" class="content">
    <section id="home" class="home elegant">
      <div class="welcome">
        <h1>Al Qur'an Terjemahan Gorontalo</h1>
        
      </div>
      <div class="hero hero-art">
        <div class="calligraphy" aria-hidden="true">﷽</div>
        <div class="hero-overlay">القرآن الكريم</div>
      </div>
      <div id="continueCard" class="continue" hidden>
        <div class="continue-body">
          <div class="continue-text" id="continueText"></div>
          <button id="continueBtn" class="icon-btn">Lanjutkan</button>
        </div>
      </div>
      <div class="toc">
        <div class="toc-head">
          <h2>Daftar Surah</h2>
          <input id="searchInput" type="search" placeholder="Cari surah..." class="search">
          <button id="juzBtn" class="control" title="Pilih Juz">Pilih Juz</button>
        </div>
        <div id="surahGrid" class="surah-grid">
          <div class="loading-skeleton">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
      </div>
      <div class="toc">
        <div class="toc-head">
          <h2>Daftar Juz</h2>
        </div>
        <div id="juzGrid" class="juz-grid">
          <div class="loading-skeleton">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
      </div>
    </section>
    <div id="meta" class="meta"></div>
    <div id="bismillah" class="bismillah" hidden>﷽</div>
    <div id="ayatList" class="ayat-list"></div>
  </main>

  <footer class="app-footer">
    <p>Dikembangkan oleh @richieoct and team</p>
  </footer>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title"></div>
        <button id="modalClose" class="icon-btn" aria-label="Tutup">✕</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-footer">
        <button id="modalFooterClose" class="btn btn-secondary">Tutup</button>
      </div>
    </div>
  </div>

  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsModalTitle">
    <div class="modal-backdrop" id="settingsModalBackdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div id="settingsModalTitle" class="modal-title">Pengaturan</div>
        <button id="settingsModalClose" class="icon-btn" aria-label="Tutup">✕</button>
      </div>
      <div id="settingsModalBody" class="modal-body">
        <div class="setting">
          <label for="fontSizeSlider">Ukuran Huruf Arab</label>
          <div class="slider-container">
            <span>A</span>
            <input type="range" id="fontSizeSlider" min="1" max="3" step="0.1" value="1.5">
            <span class="large-font">A</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bookmark Modal dengan Kategori -->
  <div id="bookmarkModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="bookmarkModalTitle">
    <div class="modal-backdrop" id="bookmarkModalBackdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div id="bookmarkModalTitle" class="modal-title">Simpan Bookmark</div>
        <button id="bookmarkModalClose" class="icon-btn" aria-label="Tutup">✕</button>
      </div>
      <div id="bookmarkModalBody" class="modal-body">
        <div class="bookmark-form">
          <div class="form-group">
            <label for="bookmarkCategory">Kategori:</label>
            <select id="bookmarkCategory" class="form-select">
              <option value="favorite">⭐ Favorit</option>
              <option value="study">📚 Belajar</option>
              <option value="memorize">🧠 Hafalan</option>
              <option value="daily">📅 Harian</option>
              <option value="custom">✏️ Kustom</option>
            </select>
          </div>
          <div class="form-group" id="customCategoryGroup" style="display: none;">
            <label for="customCategoryName">Nama Kategori:</label>
            <input type="text" id="customCategoryName" class="form-input" placeholder="Masukkan nama kategori">
          </div>
          <div class="form-group">
            <label for="bookmarkNote">Catatan (opsional):</label>
            <textarea id="bookmarkNote" class="form-textarea" placeholder="Tambahkan catatan pribadi..."></textarea>
          </div>
          <div class="form-actions">
            <button id="saveBookmarkBtn" class="btn btn-primary">Simpan Bookmark</button>
            <button id="cancelBookmarkBtn" class="btn btn-secondary">Batal</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bookmark Manager Modal -->
  <div id="bookmarkManagerModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="bookmarkManagerModalTitle">
    <div class="modal-backdrop" id="bookmarkManagerModalBackdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div id="bookmarkManagerModalTitle" class="modal-title">Kelola Bookmark</div>
        <button id="bookmarkManagerModalClose" class="icon-btn" aria-label="Tutup">✕</button>
      </div>
      <div id="bookmarkManagerModalBody" class="modal-body">
        <div class="bookmark-manager">
          <div class="bookmark-tabs">
            <button class="tab-btn active" data-category="all">Semua</button>
            <button class="tab-btn" data-category="favorite">⭐ Favorit</button>
            <button class="tab-btn" data-category="study">📚 Belajar</button>
            <button class="tab-btn" data-category="memorize">🧠 Hafalan</button>
            <button class="tab-btn" data-category="daily">📅 Harian</button>
            <button class="tab-btn" data-category="custom">✏️ Kustom</button>
          </div>
          <div id="bookmarkList" class="bookmark-list">
            <!-- Bookmark items will be rendered here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Social Sharing Modal -->
  <div id="shareModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="shareModalTitle">
    <div class="modal-backdrop" id="shareModalBackdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div id="shareModalTitle" class="modal-title">Bagikan Ayat</div>
        <button id="shareModalClose" class="icon-btn" aria-label="Tutup">✕</button>
      </div>
      <div id="shareModalBody" class="modal-body">
        <div class="share-content">
          <div class="share-preview">
            <div class="share-ayah-info">
              <h4 id="shareSurahName"></h4>
              <p id="shareAyahNumber"></p>
            </div>
            <div class="share-text-preview">
              <div id="shareArabicText" class="share-arabic"></div>
              <div id="shareTranslationText" class="share-translation"></div>
            </div>
          </div>
          <div class="share-options">
            <div class="share-format">
              <label>Format Share:</label>
              <select id="shareFormat" class="form-select">
                <option value="full">Lengkap (Arab + Terjemahan)</option>
                <option value="arabic">Hanya Teks Arab</option>
                <option value="translation">Hanya Terjemahan</option>
                <option value="minimal">Minimal (Surah + Ayat)</option>
              </select>
            </div>
            <div class="share-actions">
              <button id="copyShareBtn" class="btn btn-primary">📋 Salin ke Clipboard</button>
              <button id="whatsappShareBtn" class="btn btn-whatsapp">📱 WhatsApp</button>
              <button id="telegramShareBtn" class="btn btn-telegram">📬 Telegram</button>
              <button id="twitterShareBtn" class="btn btn-twitter">🐦 Twitter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  <script src="app.js"></script>
</body>
</html>
