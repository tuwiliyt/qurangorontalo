<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qur'an Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Naskh+Arabic:wght@400;600&family=Scheherazade+New:wght@400;700&family=Reem+Kufi:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">Qur'an Online</div>
    <div class="controls">
      <button id="homeBtn" class="control" title="Beranda">🏠</button>
      <select id="surahSelect" class="control"></select>
      <button id="bookmarkBtn" class="control" title="Simpan bookmark">★</button>
      <button id="themeBtn" class="control" title="Ganti tema">🌓</button>
      <button id="aboutBtn" class="control" title="Tentang aplikasi">ℹ️</button>
    </div>
  </header>

  <main id="content" class="content">
    <section id="home" class="home elegant">
      <div class="welcome">
        <h1>Al Qur'an Terjemahan Gorontalo</h1>
        
      </div>
      <div class="hero hero-art">
        <div class="calligraphy" aria-hidden="true">﷽</div>
        <div class="hero-overlay">القرآن الكريم</div>
      </div>
      <div id="continueCard" class="continue" hidden>
        <div class="continue-body">
          <div class="continue-text" id="continueText"></div>
          <button id="continueBtn" class="icon-btn">Lanjutkan</button>
        </div>
      </div>
      <div class="toc">
        <div class="toc-head">
          <h2>Daftar Surah</h2>
          <input id="searchInput" type="search" placeholder="Cari surah..." class="search">
        </div>
        <div id="surahGrid" class="surah-grid"></div>
      </div>
    </section>
    <div id="meta" class="meta"></div>
    <div id="bismillah" class="bismillah" hidden>﷽</div>
    <div id="ayatList" class="ayat-list"></div>
  </main>

  <footer class="app-footer">
    <p>Dikembangkan oleh @richieoct and team</p>
  </footer>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title"></div>
        <button id="modalClose" class="icon-btn" aria-label="Tutup">✕</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  

  <script src="app.js"></script>
</body>
</html>
